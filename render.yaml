services:
  - type: web
    name: re-underwriting-tool
    runtime: python
    branch: master
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --timeout 120 --workers 1 --threads 4
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.0"
      - key: RENDER
        value: "true"
      - key: FRED_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: GOOGLE_API_KEY
        sync: false
